<!DOCTYPE html>
<div
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    
    <title>Add Contacts</title>
  </head>
  <div>
    <div id="content">
      <!-- Sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <!-- Centering the Card -->
      <div class="sm:pl-64 pt-20 flex justify-center items-center min-h-screen">
        
        <div
          class="bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 p-6 w-600"
        >
        <div data-th-replace="~{MsgTemplate::messagebox}"></div>
        
        <h1 class="text-2xl font-semibold">Update or Edit Contact</h1>
       
        <form
          action=""
          class="mt-8"
          
         th:action="@{'/user/contacts/update/'+${contactId}}"
          th:object="${contactForm}"
          method="post"
          enctype="multipart/form-data"
        >
          <!-- name form -->
          <div class="mb-3 space-x-3">
            <label
              for="input-group-1"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Contact Name</label
            >
            <div class="relative mb-1">
              <div
                class="absolute  inset-y-0 left-0 flex items-center ps-3.5 pointer-events-none"
              >
                <i class="fa-regular w-4 h-4 fa-user"></i>
              </div>
              <input
                th:field="*{name}"
                type="text"

                class="  bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10  p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name"
              />
            </div>
            <p
            class="text-red-500"
            data-th-if="${#fields.hasErrors('name')}"
            data-th-errors="*{name}"
          >
            Invalid Name
          </p>
        </div>
        <!-- email form -->
        <div class="mb-3">
          <label
            for="input-group-1"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Contact Email</label
          >
          <div class="relative mb-1">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <i class="fa-regular w-4 h-4 fa-envelope"></i>
            </div>
            <input
              type="text"
             th:field="*{email}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@gmail.com"
            />
          </div>
          <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                  >
                    Invalid Email
                  </p>
      </div>
      <!-- phone number  -->
      <div class="mb-3">
        <label
          for="input-group-1"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Contact Phone</label
        >
        <div class="relative mb-1">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
          >
            <i class="fa-solid w-4 h-4 fa-phone"></i>
          </div>
          <input
           th:field="*{phoneNumber}"
            type="text"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="9823525525"
          />
        </div>
        <p
        class="text-red-500"
        data-th-if="${#fields.hasErrors('phoneNumber')}"
        data-th-errors="*{phoneNumber}"
      >
       
      </p>
    </div>
    <div class="mb-3">
      <label
        for="message"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Contact Address</label
      >
      <textarea
       th:field="*{address}"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Address of the contact"
      ></textarea>
      <p
      class="text-red-500"
      data-th-if="${#fields.hasErrors('address')}"
      data-th-errors="*{address}"
    >
     Adress Required
    </p>
    </div>
     <!-- description -->

     <div class="mb-3">
      <label
        for="message"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Contact Description</label
      >
      <textarea
      th:field="*{description}"
        rows="4"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Write about your contact"
      ></textarea>
    </div>
     <!-- social links -->
     <div class="flex space-x-3 mb-3">
      <div class="w-full">
        <!-- website  link  -->
        <div class="mb-3">
          <div class="relative mb-6">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <i class="fa-solid w-4 h-4 fa-earth-americas"></i>
            </div>
            <input
             th:field="*{websiteLink}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="htt://learncodewithdurgesh.com/"
            />
          </div>
        </div>
      </div>
      <div class="w-full">
        <!-- linkedin  link  -->
        <div class="mb-3">
          <div class="relative mb-6">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
            >
              <i class="fa-brands w-4 h-4 fa-linkedin"></i>
            </div>
            <input
              type="text"
              th-field="*{linkedinLink}"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="htt://learncodewithdurgesh.com/"
            />
          </div>
        </div>
      </div>
    </div>
<!-- contact image field -->
<div class="mb-3">
  <label
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    for="large_size"
    >Contact Image</label
  >
  <input
   id="image_file_input"
   name="contactImage"
    class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
    th-field="*{contactImage}"
    type="file"
    accept="image/*"
  />
  <img
    data-th-src="*{picture}"
    class=" mx-auto rounded-lg shadow m-3 "
    src=""
    id="upload_image_preview"
    alt=""
    style="max-height: 200px;"
  />
</div>

<!-- favorite checkbox -->

<div class="flex items-center mb-3">
  <input
  th-field="*{favorite}"
  type="checkbox" id="favorite" name="favorite" ${contactForm.favorite ? 'checked' : ''}
    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
  />
  <label
    for="default-checkbox"
    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
    >Is this contact is your favorite one ?</label
  >
</div>

<!-- Buttons -->
<div class="button-container text-center">
  <button type="submit" class="px-3 py-2 bg-blue-600 hover:bg-blue-700 rounded text-white dark:bg-blue-500 dark:hover:bg-blue-600">Update Contact</button>
  <button type="reset" class="px-3 py-2 bg-gray-600 hover:bg-gray-700 rounded text-white dark:bg-gray-500 dark:hover:bg-gray-600 ml-2">Reset</button>
</div>

  </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script data-th-src="@{'/JS/admin.js'}"></script>

    <script>
      console.log("this is profile page");
    </script>
  </body>
</html>
