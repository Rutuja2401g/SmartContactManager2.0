<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: parent(~{::#mail},~{::title},~{::script})}">
<head>
    <title>Send Email</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.0/flowbite.min.js"></script>
</head>
<body class="bg-gray-100 fc dark:bg-gray-900 dark:text-white">
    <div id="mail" class="flex justify-center items-center w-full">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        <div class="max-w-lg w-full bg-white p-8 rounded-2xl shadow-lg transform transition duration-300 hover:scale-105  dark:bg-gray-800
        " style="margin-top: 5%;">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center  dark:text-white">ðŸ“§ Send an Email</h2>
            <div  id="successMessage" th:if="${message}" class="mb-4 p-3 bg-green-200 text-green-700 rounded text-center">
                <span th:text="${message}"></span>
            </div>
            
            <form th:action="@{/send-email}" method="post" enctype="multipart/form-data">

                <!-- Recipient Email -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2  dark:text-gray-300">Recipient Email</label>
                    <input type="email" name="to" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-gray-900  dark:bg-gray-700  dark:text-white">
                </div>

                <!-- Subject -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2  dark:text-gray-300">Subject</label>
                    <input type="text" name="subject" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-gray-900  dark:bg-gray-700  dark:text-white">
                </div>

                <!-- Message -->
                <div>
                    <label class="block text-gray-700 font-medium mb-2  dark:text-gray-300">Message</label>
                    <textarea name="body" rows="5" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-gray-900  dark:bg-gray-700  dark:text-white"></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2 dark:text-gray-300">Attachment (optional)</label>
                    <input type="file" name="file" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-gray-900 dark:bg-gray-700 dark:text-white">
                </div>
                <!-- Send Button -->
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-600 hover:shadow-lg transition duration-200  dark:bg-gray-700">
                    ðŸš€ Send Email
                </button>
            </form>
        </div>
    </div>
    <script>
        setTimeout(function() {
            let successMessage = document.getElementById("successMessage");
            let errorMessage = document.getElementById("errorMessage");
            if (successMessage) successMessage.style.display = "none";
            if (errorMessage) errorMessage.style.display = "none";
        }, 1000); // 1000ms = 1 second
    </script>
</body>
</html>
